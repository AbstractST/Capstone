<div class="container">
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
        <input type="hidden" name="id" #id="ngModel" [(ngModel)]="restaurantCategoryAdd.id">

        <div class="form-group">
            <label>Restaurant Category Name: </label>
            <input name="restaurantCategoryName" #restaurantCategoryName="ngModel" [(ngModel)]="restaurantCategoryAdd.restaurantCategoryName" class="form-control" required>
            <div class="validation-error" *ngIf="restaurantCategoryName.invalid && restaurantCategoryName.touched">This field is required.
            </div>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
        </div>
    </form>
</div>
