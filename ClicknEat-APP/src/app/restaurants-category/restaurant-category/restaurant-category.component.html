<section>
    <div class="container">
        <div class="row">
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Restaurant Categories:</th>
                            <th scope="col">Actions:</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"><button type="button" class="btn btn-success" (click)="addCategory()">Add Restaurant
                  Category</button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let res of restaurantCategories">
                            <th scope="row">#</th>
                            <td>
                                <a>{{ res.restaurantCategoryName }}</a>
                            </td>
                            <td>
                                <button class=" btn btn-success " [routerLink]=" [ '/restaurant-category-details/' +
                  res.id] ">Details</button>
                            </td>

                            <td>
                                <button type=" button" class="btn btn-success" [routerLink]=" [ '/admin/restaurant-category-edit/' +
                                res.id]">Edit</button>
                            </td>
                            <td>
                                <button type=" button" (click)="deleteRestaurantCategory(res.id)" class=" btn btn-danger ">delete</button>
                            </td>
                        </tr>

                    </tbody>
                </table>

                <h5 class=" card-title ">

                </h5>
            </div>
        </div>
    </div>

</section>
