<div class="container">
    <div>
        <p> {{ restaurant?.restaurantName }} </p>
        <p> {{ restaurant?.description }} </p>
    </div>

    <div *ngFor="let pc of productCategories">
        <p>
            {{ pc.productCategoryName}}
        </p>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 container-rest-wrap">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let productCat of productCategories">
            <h4 class="category-title">
                <a class="anchor-position" id="jump_9333"></a>{{ productCat.productCategoryName}}</h4>
        </div>
        <div class="col-12 d-flex" id="food_40310">
            <div class="card-deck" *ngFor="let product of products">
                <div class="card">
                    <a href="">
                        <img class="card-img-top img-fluid" src="assets/logo.png" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.productName }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

    </div>
