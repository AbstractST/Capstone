<app-header-client class="header-fixed app-header navbar" [navbarBrandRouterLink]="['/dashboard']" [fixed]="true" [sidebarToggler]="'lg'" [asideMenuToggler]="'lg'">
    <a class="navbar-brand" ng-reflect-router-link="/dashboard" href="#/dashboard">

        <div class="navbar-brand-full">ðŸ…² ClicknEat</div>
        <div class="navbar-brand-minimized">ðŸ…²</div>

    </a>
    <ul class="nav navbar-nav d-md-down-none ">
        <li class="nav-item px-3">
            <a class="nav-link " href="#/home">Home</a>
        </li>
        <li class="nav-item px-3 ">
            <a class="nav-link " href="#/about">About Us</a>
        </li>
        <li class="nav-item px-3 ">
            <button (click)="onLogout()" class="nav-link">{{isLoggedIn}}</button>
        </li>
        <li class="nav-item px-3 ">
            <button (click)="onRegister()" class="nav-link">{{isRegistered}}</button>
        </li>
    </ul>
    <ul *ngIf="(logged != null)" class="nav navbar-nav ml-auto ">
        <li class="nav-item dropdown " dropdown placement="bottom right">
            <a class="nav-link " data-toggle="dropdown " href="# " role="button " aria-haspopup="true " aria-expanded="false " dropdownToggle (click)="false ">
                <img src="assets/img/avatars/7.jpg " class="img-avatar " alt="admin@bootstrapmaster.com " />
            </a>
            <div class="dropdown-menu dropdown-menu-right " *dropdownMenu aria-labelledby="simple-dropdown ">
                <div class="dropdown-header text-center "><strong>Settings</strong></div>
                <a class="dropdown-item " href="# "><i class="fa fa-user "></i> Profile</a>
                <a class="dropdown-item " href="# "><i class="fa fa-wrench "></i> Setting</a>
                <div class="divider "></div>
                <button (click)="onLogout()" class="dropdown-item " href="# "><i class="fa fa-lock "></i> Logout</button>
            </div>
        </li>
    </ul>
</app-header-client>
<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
                                    <h1>Login</h1>
                                    <p class="text-muted">Sign In to your account</p>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input class="form-control" #email="ngModel" autocomplete="email" name="email" [(ngModel)]="formModel.email" placeholder="Email" required>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="formModel.password" placeholder="Password" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="submit" class="btn btn-primary px-4" [disabled]="form.invalid">Login</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                                <div>
                                    <h2>Sign up</h2>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                                    <button type="button" [routerLink]="['/register']" routerLinkActive="router-link-active" class="btn btn-primary active mt-3">Register Now!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<app-footer>
    <span><a href="#">ClicknEat</a> &copy; 2020 Aleksandar Stefanovski.</span>
</app-footer>
