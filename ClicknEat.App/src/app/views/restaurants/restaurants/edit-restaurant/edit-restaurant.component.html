<div class="card animated fadeIn">
    <div class="card-header">Create Restaurant </div>
    <form autocomplete="off" class="ng-untouched ng-pristine ng-valid">

        <div class="card-body">
            <div class="form-group">
                <label for="restaurant">Restaurant Name:</label>
                <input autocomplete="text" class="form-control" id="restaurant" name="restaurantName" [(ngModel)]="restaurantName" placeholder="Enter Restaurant Name.." type="text" required>

            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <input ng-value="desc" autocomplete="text" class="form-control" id="description" name="description" [(ngModel)]="description" placeholder="Enter Description" type="text" required>
            </div>

            <div class="form-group">
                <label for="rest-Category">Restaurant Category</label>
                <select name="categoryToRestaurantRequest" [(ngModel)]="categoryToRestaurantRequest" class="form-control form-control-sm " id="rest-Category" required>
          <option selected disabled> Select a Category... </option>
          <option *ngFor="let category of restaurantCategories " [ngValue]="category">
            {{ category.restaurantCategoryName }}
          </option>
        </select>
                <app-update-restaurant-img (onUploadFinished)="uploadFinished($event)"></app-update-restaurant-img>
            </div>
        </div>

        <div class=" card-footer ">
            <button type="submit " (click)="onUpdate()" class="btn btn-sm btn-primary ">
          <i class="fa fa-dot-circle-o "></i>
          Submit</button>
            <button class="btn btn-sm btn-danger " type="reset">
          <i class="fa fa-ban "></i>
          Reset</button>
        </div>
    </form>
</div>
