<div class="card animated fadeIn">
    <div class="card-header">Create Product </div>
    <form autocomplete="off" class="ng-untouched ng-pristine ng-valid">

        <div class="card-body">
            <div class="form-group">
                <label for="product">Product Name:</label>
                <input autocomplete="text" class="form-control" id="product" name="productName" [(ngModel)]="productName" placeholder="Enter Product Name.." type="text" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <input autocomplete="text" class="form-control" id="description" name="description" [(ngModel)]="description" placeholder="Enter Description" type="text" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input autocomplete="text" class="form-control" id="price" name="price" [(ngModel)]="price" placeholder="Enter Price" type="text" required>
            </div>

            <div class="form-group">
                <label for="prod-Category">Product Category</label>
                <select name="categoryToProductRequest" [(ngModel)]="categoryToProductRequest" class="form-control form-control-sm " id="prod-Category" required>
          <option selected disabled> Select a Category... </option>
          <option *ngFor="let category of productCategories " [ngValue]="category">
            {{ category.productCategoryName }}
          </option>
        </select>
                <app-update-product-img (onUploadFinished)="uploadFinished($event)"></app-update-product-img>
            </div>
        </div>

        <div class=" card-footer ">
            <button type="submit " (click)="onUpdate()" class="btn btn-sm btn-primary ">
        <i class="fa fa-dot-circle-o "></i>
        Submit</button>
            <button class="btn btn-sm btn-danger " type="reset">
        <i class="fa fa-ban "></i>
        Reset</button>
        </div>

    </form>
</div>
