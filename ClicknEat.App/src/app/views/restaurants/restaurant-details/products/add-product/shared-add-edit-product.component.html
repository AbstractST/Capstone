<div class="card animated fadeIn">
    <div class="card-header">Create Product </div>
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off" class="ng-untouched ng-pristine ng-valid">

        <div class="card-body">
            <div class="form-group">
                <label for="product">Product Name:</label>
                <input autocomplete="text" class="form-control" id="product" name="productName" #productName="ngModel" [(ngModel)]="productAddEdit.productName" placeholder="Enter Product Name.." type="text" required>
                <div class="validation-error" *ngIf="productName.invalid && productName.touched">This field is required.
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <input autocomplete="text" class="form-control" id="description" name="description" #description="ngModel" [(ngModel)]="productAddEdit.description" placeholder="Enter Description" type="text" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input autocomplete="text" class="form-control" id="price" name="price" #price="ngModel" [(ngModel)]="productAddEdit.price" placeholder="Enter Price" type="text" required>
            </div>

            <div class="form-group">
                <label for="prod-Category">Product Category</label>
                <select name="categoryToProductRequest" [(ngModel)]="productAddEdit.categoryToProductRequest" class="form-control form-control-sm " id="prod-Category" required>
          <option selected disabled> Select a Category... </option>
          <option *ngFor="let category of productCategories " [ngValue]="category">
            {{ category.productCategoryName }}
          </option>
        </select>
            </div>
        </div>

        <div class=" card-footer ">
            <button type="submit " [disabled]="form.invalid " class="btn btn-sm btn-primary ">
        <i class="fa fa-dot-circle-o "></i>
        Submit</button>
            <button class="btn btn-sm btn-danger " type="reset">
        <i class="fa fa-ban "></i>
        Reset</button>
        </div>

    </form>
</div>
